<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <style>
    </style>
    <script type="text/javascript">

        window.onload = function(){
            // Подключаемся к единственному div на странице
            var div = document.getElementsByTagName("div")[0];
            // На нажатие кнопки вешаем обработчик
            document.getElementById("btn").onclick = function(){
                // Принимаем строковое значение из input и переводим его в целочисленное значение
                var input = parseFloat(document.getElementById("input").value);
                // Получаем произвольное значение...
                var numberSite = getRandom(1,100);
                // ... и сравниваем его с полученным
                if(input > numberSite){
                    div.innerHTML = "Введеное число больше чем загадонное";
                    div.style.backgroundColor = "orange";
                }
                else if(input < numberSite){
                    div.innerHTML = "Введеное число больше чем загадонное";
                    div.style.backgroundColor = "yellow";
                }
                else {
                    div.innerHTML = "Вы угадали!!! ";
                    div.style.backgroundColor = "green";
                }
            }
        }
            // Функция getRandom() возвращает произвольное значение из опреденного диапазона
            function getRandom(min, max)
            {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
    </script>
    <style>
        div{
            width: 300px;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
<input id="input"
       type="text"/>
<input id="btn" type="Button"
       value="Click"/>
<div></div>
</body>
</html>
