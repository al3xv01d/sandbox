<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task 2</title>
    <script>
        Module = {};
        Module.watermark = function (form,name,value) {
            var watermark = value;
            var input = form[name];
            initInput();

            input.onfocus = function () {
                if (input.value == watermark)
                {
                    input.value = "";
                    input.style.color = "black";
                    input.style.fontStyle = "normal";
                }
            }

            input.onblur = function () {
                if (input.value == "")
                {
                    initInput();
                }
            }

            function initInput()
            {
                input.value = watermark;
                input.style.color = "gray";
                input.style.fontStyle = "italic";
            }
        }
        window.onload = function () {
            var form =document.forms[0];
            var login = form.login.dataset.watermark;
            var pass = form.password.dataset.watermark;
            var email = form.email.dataset.watermark;
            var address = form.address.dataset.watermark;
            Module.watermark(form,'login',login);
            Module.watermark(form,'password',pass);
            Module.watermark(form,'email',email);
            Module.watermark(form,'address',address);
        }
    </script>
    <style>
        input{
            width: 200px;
        }
    </style>
</head>
<body>
<form>
    <!-- все что начинается с data-* указывает на пользовательские атрибуты -->
    <input type="text" name="login" data-watermark = "Введите логин"/>
    <input type="text" name="password" data-watermark = "Введите пароль"/>
    <input type="text" name="email" data-watermark = "Введите почтовый ящик"/>
    <input type="text" name="address" data-watermark = "Введите адресс"/>
</form>
</body>
</html>
