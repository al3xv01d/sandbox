<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <script>
        window.onload = function () {

            var a = document.getElementById("a");
            var b = document.getElementById("b");

            var add = document.getElementById("add");
            var sub = document.getElementById("sub");
            var mul = document.getElementById("mul");
            var div = document.getElementById("div");

            add.addEventListener("click", function () {
                alert(operation(a.value, b.value, add.value));
            }, false)
            sub.addEventListener("click", function () {
                alert(operation(a.value, b.value, sub.value));
            }, false)
            mul.addEventListener("click", function () {
                alert(operation(a.value, b.value, mul.value));
            }, false)
            div.addEventListener("click", function () {
                alert(operation(a.value, b.value, div.value));
            }, false)
            function operation(a, b, operat) {
                switch (operat) {
                    case "+": return parseFloat(a) + parseFloat(b); break;
                    case "-": return parseFloat(a) - parseFloat(b); break;
                    case "*": return parseFloat(a) * parseFloat(b); break;
                    case "/": return parseFloat(a) / parseFloat(b); break;
                }
            }
            // Шаблон для проверки значения
            var pattern = /\d/;
            // Проверка введенных данных пользователем
            a.addEventListener('keypress', function (e) {
                var str = String.fromCharCode(e.charCode);
                if(!pattern.test(str)){
                    e.preventDefault();
                }
            })
            b.addEventListener('keypress', function (e) {
                var str = String.fromCharCode(e.charCode);
                if(!pattern.test(str)){
                    e.preventDefault();
                }
            })
        }
    </script>
    <style>
        input {
            float:left;
        }
    </style>
</head>
<body>
<input id="a" type="text" name="name" value="" />
<input id="b" type="text" name="name" value="" />
<input id="add" type="button" name="name" value="+" />
<input id="sub" type="button" name="name" value="-" />
<input id="mul" type="button" name="name" value="*" />
<input id="div" type="button" name="name" value="/" />
</body>
</html>
