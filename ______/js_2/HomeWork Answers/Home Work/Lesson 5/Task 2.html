        var Module = {};
        // Функция для создания кросс браузерных обработчиков DOM Level 2 или IE
        Module.createHandler = function (element, event, hadnler, capture) {
            if(window.addEventListener){
                element.addEventListener(event,handler,capture);
            }
            else if(window.attachEvent){
                element.attachEvent('on'+element,event);
            }
        }
        // Создание обработчика
        Module.createHandler(window,'load',handler,false);
        function handler(){
            alert('hello');
        }
