    <title></title>

<body>

<script type="text/javascript">

    var a= 10;
    var b =34;

    var i = a + 1;

    var c = i % 2;
    document.write(c + "<br><hr>");
    while(i != b ) {
      if(i % 2 != 0) {
          document.write(i + "<br>");
          i++;
      }
       else
          {
              i++;
              continue;
          }


    }

</script>
