<!ELEMENT notebook ANY>           <!-- элемент может содержать произвольные данные -->
<!ELEMENT person ANY>             <!-- элемент может содержать произвольные данные -->
<!ELEMENT name (#PCDATA)>         <!-- элемент может содержать только текст -->
<!ELEMENT имя (#PCDATA)>          <!-- элемент может содержать только текст -->
<!ELEMENT middlename (#PCDATA)>   <!-- элемент может содержать только текст -->
<!ELEMENT surname (#PCDATA)>      <!-- элемент может содержать только текст -->
<!ELEMENT phone (#PCDATA)>        <!-- элемент может содержать только текст -->
<!ELEMENT br EMPTY>               <!-- элемент будет пустым -->

<!-- элемент record0 может содержать дочерние элементы name, surname и phone. при этом
элемент name встречается минимум один раз, surname только один раз, а phone может не
быть вообще или быть несколько -->
<!ELEMENT record0 ( name+, surname, phone* ) >

<!-- элемент record1 может содержать дочерние элементы name, surname или phone. при этом
элемент name встречается минимум один раз, если в элементе присутствует surname, то он
будет только один раз, а если phone, тогда их может не быть вообще или быть несколько-->
<!ELEMENT record1 ( name+, (surname | phone*) )>

<!-- элемент record2 может содержать дочерние элементы name, surname или phone. при этом
элемент name встречается минимум один раз, а элементы surname или phone могут отсутствовать
или встречаться один раз -->
<!ELEMENT record2 ( name+, (surname | phone)? )>

<!-- элемент record3 может содержать текст или дочерний элемент name. При этом каждый из них
может отсутствовать или встречаться произвольное количество раз -->
<!ELEMENT record3 (#PCDATA | name)*>

<!-- элемент fullname может содержать дочерние элементы name или имя, middlename и surname.
При этом элемент name и имя может встречаться только один раз и только одно из них.
Элемент middlename может отсутствовать вообще или существовать в одном экземпляре, а
surname должен обязательно присутствовать -->
<!ELEMENT fullname ((name | имя), middlename?, surname)>
