<!-- элемент имеет обязательный атрибут reg-num, который выступает в качестве идентификатора --> 
<!ATTLIST name reg-num ID #REQUIRED> 
 
<!-- элемент name имеет обязательные атрибуты first и surname, и дополнительный middle,
которые могут содержать любые символьные данные --> 
<!ATTLIST name 
          first   CDATA #REQUIRED 
          middle  CDATA #IMPLIED  
          surname CDATA #REQUIRED> 
 
<!-- элемент city имеет необязательный атрибут type, который может иметь значение "город",
"пгт" или "деревня". Причем, если атрибут не задан, то принимается его значение по
умолчанию "деревня" --> 
<!ATTLIST city type (город | смт | деревня) "деревня"> 
 
<!-- элемент product имеет обязательный символьный атрибут title, необязательный атрибут
для задания уникального идентификатора элемента id, символьный атрибут quantity, который
может быть также отсутствовать, но в таком случае принимается его значение по
умолчанию 1 и атрибут value, которому обязательно необходимо придать значение "дорого"--> 
<!ATTLIST product  id ID #IMPLIED   title CDATA #REQUIRED  quantity CDATA "1"  value CDATA #FIXED "дорого">
